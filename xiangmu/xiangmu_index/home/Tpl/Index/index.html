<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="__PUBLIC__/index/css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <include file="./home/Tpl/Public/header.html" />
        <div  class="center" style="width:960px;border:1px solid #ccc;margin-top:10px;">
            <foreach name="arr" item="vo">
            <div style="width:960px;height:280px;border:0px solid #ccc;">
                <div style="background-color:#FC8F07;height:30px;padding-top:10px;padding-left:20px;">
                    <span style="width:600px;" class="cate_title" >{$vo.t_name}&nbsp;&nbsp;</span><span style="float:right;"><a href='__APP__/Album/lists/atype/{$vo.id}'>更多...</a></span>
                </div>
                <div style="width:958px;height:240px;border:0px solid #ccc;padding-top:10px;">
                     <table>
                         <tr>
                            <foreach name="vo.albumlist" item="v">
                                <td width="234" style="text-align:center;">
                                 <a href='__APP__/Album/album_photo/id/{$v.id}'><img src="{$v.logo}" width="180" height="180"/></a><br>
                                 {$v.p_name}(共{$v.p_count}图)<br/>
                                 创建人：<a href='__APP__/Album/useralbum/uid/{$v.uid}'>{$v.nickname}</a><br/>
                                </td>
                          </foreach>
                         </tr>  
                    </table>
                </div>
            </div>
             </foreach>
        </div>
        
        <include file="./home/Tpl/Public/footer.html" />  
    </body>
</html>
